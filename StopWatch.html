<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch from Everware</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Task2style.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>StopWatch from Everware</h1>
        <div class="display" id="display">00:00:00</div>
        <div class="controls">
            <button id="startStop">Start</button>
            <button id="lap">Lap</button>
            <button id="reset">Reset</button>
        </div>
        <div class="laps" id="laps"></div>
    </div>
    <script src="Task2script.js"></script>
</body>
</html>
